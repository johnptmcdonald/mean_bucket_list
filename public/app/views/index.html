<!DOCTYPE html>
<html>
<head>
	<title>MEAN bucket list</title>
	<base href="/">

	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com//font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- angular -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script type="text/javascript" src="app/services/userService.js"></script>
	<script type="text/javascript" src="app/services/authService.js"></script>

	<!-- main js files -->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/app.routes.js"></script>

</head>
<body ng-app='meanBucketList' ng-controller="mainController as main">

	<header>
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-glass text-danger"></span> BucketList</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Users</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="container">
		<!-- main angular views go here -->
		<div ng-view></div>
		
	</main>




</body>
</html>
